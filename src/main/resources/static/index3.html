<!doctype html>
<html>
<head>
	<title>quickbucks</title>
</head>
<body>
<h2>that email is already registered or your input is invalid. please try again :)</h2>

	<center>
<form action="/demo/adduser" method="get">
	<p>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="your first name"/>
	</p>
	<p>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" placeholder="your last name"/>
	</p>
	<p>
    <label for="email">Columbia or Barnard email</label>
    <input type="text" id="email" name="email" placeholder="email@columbia.edu"/>
    	</p>
	<p>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" placeholder="*****"/>
  	</p>
	<p>
    <label for="degree">Degree</label>
    <input type="text" id="degree" name="degree" placeholder="BS, MA, PhD, etc"/>
	</p>
 	<p>
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="ON or OFF (campus)"/>
	</p>
	<p>
    <label for="school">School</label>
    <input type="text" id="school" name="school" placeholder="SEAS, Barnard, Teachers' College..."/>
    	</p>
    <div style="width: 200px;"><input type="submit" placeholder="Submit Request" style="display: block;"></div>
 </form></center>

</body>
</html>
