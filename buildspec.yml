version: 0.2

environment_variables:
  plaintext:
    phase: "alpha"

phases:
  pre_build:
    commands:
      - mvn clean
  build:
    commands:
      - echo Build started on 'date'
      - mvn test
  post_build:
    commands:
      - echo Build completed on 'date'
      - mvn package
artifacts:
  files:
    - '**/*'
